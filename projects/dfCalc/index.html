<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonFable Damage Estimator</title>
    <link rel="stylesheet" href="src/css/main.css">
    <script type="module" src="src/js/main.js"></script>
</head>

<body>
    <div id="wrapper">
        <div class="button">
            <button id="reset-button">Reset</button>
        </div>

        <h1>DragonFable Damage Estimator</h1>
        <h2>Modifiers</h2>
        <section>
            <h3>Attacker's Modifiers</h2>
        </section>
        <section id="stats" class="section">
            <div class="container">
                <label for="str">Strength</label>
                <button title="STR stat on stats screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="str" value="0">
            </div>
            <div class="container">
                <label for="dex">Dexterity</label>
                <button title="DEX stat on stats screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dex" value="0">
            </div>
            <div class="container">
                <label for="int">Intelligence</label>
                <button title="INT stat on stats screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="int" value="0">
            </div>
            <div class="container">
                <label for="boost">Boost</label>
                <button title="Boost on stat screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="boost" value="0">
            </div>
            <div class="container">
                <label for="min-dmg">Min Damage</label>
                <button title="Minimum damage on stat screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="min-dmg" value="0">
            </div>
            <div class="container">
                <label for="max-dmg">Max Damage</label>
                <button title="Maximum damage on stat screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="max-dmg" value="0">
            </div>
            <div class="container">
                <label for="dmg-type">Damage Type</label>
                <button title="Type of damage" class="reminder" disabled="true">?</button>
                <br>
                <select name="dmg-type" id="dmg-type">
                    <option value="melee">Melee</option>
                    <option value="pierce">Pierce</option>
                    <option value="magic">Magic</option>
                </select>
            </div>
            <div class="container">
                <label for="base-dmg">Base Damage</label>
                <button title="Calculated base damage before mainstat bonus" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="base-dmg" value="0" disabled="true">
            </div>
        </section>
        <section>
            <h3>Defender's Modifiers</h3>
        </section>
        <section id="modifiers" class="section">
            <div class="container">
                <label for="res">Resistance + All</label>
                <button title="Total All + relevant resists" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="res" value="0">
            </div>
            <div class="container">
                <label for="dr">Damage Reduction</label>
                <button title="Combined damage resistance buff values" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dr" value="0">
            </div>
        </section>
        <div class="button">
            <button id="stat-button" type="button">More Stats</button>
        </div>

        <section id="stat-toggle" class="section is-hidden">
            <div class="container">
                <label for="dmg">Adjusted Damage Range</label>
                <button title="Calculated damage of the chosen type" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="dmg" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="str-mod">STR Multiplier</label>
                <button title="Damage multiplier from STR" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="str-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dex-mod">DEX Multiplier</label>
                <button title="Damage multiplier from DEX" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dex-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dot-mod">DoT Multiplier</label>
                <button title="DoT damage multiplier from DEX" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dot-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="int-mod">INT Multiplier</label>
                <button title="Damage multiplier from INT" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="int-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dmg-mod">Non-Crit Modifier</label>
                <button title="Calculated total multiplier to non-crit damage" class="reminder"
                    disabled="true">?</button>
                <br>
                <input type="number" id="dmg-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="crit-mod">Crit Modifier</label>
                <button title="Calculated total multiplier to crit damage" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="crit-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="def-mod">Defensive Modifier</label>
                <button title="Damage multiplier to direct damage taken" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="def-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dot-def-mod">DoT Defensive Modifier</label>
                <button title="Damage multiplier to DoT damage taken" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dot-def-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="total-dmg-mod">Final Non-Crit Modifier</label>
                <button title="Final calculated multiplier to non-critical damage after resists" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="total-dmg-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="total-crit-mod">Final Critical Modifier</label>
                <button title="Final calculated multiplier to critical damage after resists" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="total-crit-mod" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="total-dot-mod">Final DoT Modifier</label>
                <button title="Final calculated multiplier to DoT damage after resists" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="total-dot-mod" value="0" disabled="true">
            </div>
        </section>

        <section>
            <h2>Damage Estimator</h2>
        </section>
        <section id="calc" class="section">
            <div class="container">
                <label for="hits">Hits</label>
                <button title="Number of hits that landed" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="hits" value="0">
            </div>
            <div class="container">
                <label for="crits">Crits</label>
                <button title="Number of hits that were critical" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="crits" value="0">
            </div>
            <div class="container">
                <label for="dmg-total">Total Damage Taken</label>
                <button title="Total damage taken" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="dmg-total" value="0">
            </div>
            <div class="container">
                <label for="dph-avg">Average Damage Per Non-Critical Hit</label>
                <button title="Average damage for a non-critical hit" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="dph-avg" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dpc-avg">Average Damage Per Critical Hit</label>
                <button title="Average damage for a critical hit" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="dpc-avg" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="exp-dmg">Expected 100% Hit Damage</label>
                <button title="How much damage a 100% attack would deal" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="exp-dmg" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="percent-hit">Percentage Per Hit</label>
                <button title="Estimated percentage damage per hit" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="percent-hit" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="percent-total">Total Percentage</label>
                <button title="Estimated total percentage damage" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="percent-total" value="0" disabled="true">
            </div>
        </section>
        <div class="button">
            <button id="calc-button" type="button">Estimate Damage</button>
        </div>

        <section>
            <h2>DoT Estimator</h2>
        </section>
        <section id="dot" class="section">
            <div class="container">
                <label for="min-dot-dmg">Min Displayed DoT Damage</label>
                <button title="Minimum DoT damage on stat screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="min-dot-dmg" value="0">
            </div>
            <div class="container">
                <label for="max-dot-dmg">Max Displayed DoT Damage</label>
                <button title="Maximum DoT damage on stat screen" class="reminder" disabled="true">?</button>
                <br>
                <input type="number" id="max-dot-dmg" value="0">
            </div>
            <div class="container">
                <label for="avg-dot-dmg">Average Displayed DoT Damage</label>
                <button title="Calculated average DoT damage" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="avg-dot-dmg" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="exp-dot">Expected 100% DoT Damage</label>
                <button title="How much damage a 100% DoT would deal" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="exp-dot" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dot-tick">Expected Damage Per Tick</label>
                <button title="Estimated damage per DoT tick" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="dot-tick" value="0" disabled="true">
            </div>
            <div class="container">
                <label for="dot-percent">DoT Tick Percentage</label>
                <button title="Estimated percentage damage per DoT tick" class="reminder" disabled="true">?</button>
                <br>
                <input type="text" id="dot-percent" value="0" disabled="true">
            </div>
        </section>
        <div class="button">
            <button id="dot-button" type="button">Estimate DoT Damage</button>
        </div>
    </div>
    <footer></footer>
</body>

</html>
